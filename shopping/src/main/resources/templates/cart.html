<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">GIỎ HÀNG</h2>

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <div th:if="${cart == null or cart.products.isEmpty()}">
    <div class="alert alert-info">Giỏ hàng của bạn đang trống.</div>
    <a href="/shop" class="btn btn-primary">Tiếp tục mua sắm</a>
  </div>

  <div th:if="${cart != null and not cart.products.isEmpty()}">
    <table class="table table-hover">
      <thead class="table-light">
      <tr>
        <th>Sản phẩm</th>
        <th>Đơn giá</th>
        <th style="width: 15%;">Số lượng</th>
        <th>Thành tiền</th>
        <th>Xóa</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="entry : ${cart.products}">
        <td class="align-middle">
          <img th:src="${entry.key.imageUrl}" style="width: 100px; height: auto;" class="me-3 rounded">
          <span th:text="${entry.key.name}"></span>
        </td>
        <td class="align-middle" th:text="${#numbers.formatDecimal(entry.key.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
        <td class="align-middle">
          <form th:action="@{/cart/update}" method="post" class="d-flex align-items-center">
            <input type="hidden" name="productId" th:value="${entry.key.id}">
            <input type="number" name="quantity" th:value="${entry.value}" min="1" class="form-control" onchange="this.form.submit()">
          </form>
        </td>
        <td class="align-middle fw-bold" th:text="${#numbers.formatDecimal(entry.key.price * entry.value, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
        <td class="align-middle">
          <a th:href="@{/cart/delete/{id}(id=${entry.key.id})}" class="btn btn-outline-danger">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-end mt-3">
      <h3>Tổng cộng: <span class="text-danger" th:text="${#numbers.formatDecimal(cart.countTotalPayment(), 0, 'COMMA', 0, 'POINT')} + ' đ'"></span></h3>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="/shop" class="btn btn-secondary">Tiếp tục mua sắm</a>
      <a href="/cart/checkout" class="btn btn-success btn-lg" onclick="return confirm('Bạn có chắc chắn muốn thanh toán?')">Thanh toán</a>
    </div>
  </div>
</div>
</body>
</html>
