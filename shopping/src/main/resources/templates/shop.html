<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-danger">DANH SÁCH SẢN PHẨM</h1>
        <a href="/cart" class="btn btn-info">Xem giỏ hàng</a>
    </div>
    <div class="row">
        <div class="col-md-3 mb-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <a th:href="@{/shop/detail/{id}(id=${product.id})}">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text text-danger fs-5" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></p>
                    <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-primary mt-auto">Thêm vào giỏ</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
