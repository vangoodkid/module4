<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="/shop" class="btn btn-secondary">Quay lại trang sản phẩm</a>
    <a href="/cart" class="btn btn-info">Xem giỏ hàng</a>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-5">
          <img th:src="${product.imageUrl}" class="img-fluid rounded" alt="Product Image">
        </div>
        <div class="col-md-7">
          <h2 th:text="${product.name}"></h2>
          <h4 class="text-danger mt-3" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></h4>
          <p class="mt-3" th:text="${product.description}"></p>
          <a th:href="@{/cart/add/{id}(id=${product.id}, action='detail')}" class="btn btn-warning btn-lg mt-3">MUA NGAY</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
