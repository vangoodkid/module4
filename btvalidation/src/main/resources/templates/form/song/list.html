<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-dark">
    <tr>
        <th>STT</th>
        <th>Tên bài hát</th>
        <th>Nghệ sĩ</th>
        <th>Thể loại</th>
        <th>Action</th>
    </tr>

    <tr th:each="song,status:${songs}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.nameSong}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td>
            <a th:href="@{/songs/edit/{id}(id=${song.id})}">Edit</a>
        </td>
    </tr>
</table>
<a href="/songs/add">Thêm bài hát</a>
</body>
</html>
