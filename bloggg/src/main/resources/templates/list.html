<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm Blog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Tìm kiếm bài viết</h2>
<input type="text" id="keyword" placeholder="Nhập từ khóa...">
<button id="btnSearch">Tìm</button>

<h3>Kết quả:</h3>
<table border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tiêu đề</th>
        <th>Tóm tắt</th>
        <th>Nội dung</th>
    </tr>
    </thead>
    <tbody id="resultTable"></tbody>
</table>

<script>
    $(function() {
        $('#btnSearch').click(function() {
            const keyword = $('#keyword').val().trim();
            if (keyword === "") {
                alert("Vui lòng nhập từ khóa!");
                return;
            }

            $.ajax({
                url: `http://localhost:8080/v1/api/blogs/search?keyword=${keyword}`,
                type: 'GET',
                success: function(data) {
                    let html = '';
                    if (data.length === 0) {
                        html = `<tr><td colspan="4">Không có bài viết nào phù hợp</td></tr>`;
                    } else {
                        for (let i = 0; i < data.length; i++) {
                            const b = data[i];
                            html += `<tr>
                            <td>${i + 1}</td>
                            <td>${b.title}</td>
                            <td>${b.summary}</td>
                            <td>${b.content}</td>
                        </tr>`;
                        }
                    }
                    $('#resultTable').html(html);
                },
                error: function() {
                    alert("Có lỗi xảy ra khi tìm kiếm!");
                }
            });
        });
    });
</script>

</body>
</html>
