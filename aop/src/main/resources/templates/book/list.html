<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Danh sách sách</title>
</head>
<body>
<h1>Thư viện</h1>
<table border="1" cellpadding="6" cellspacing="0">
  <tr>
    <th>Tiêu đề</th>
    <th>Tác giả</th>
    <th>Còn lại</th>
    <th></th>
  </tr>
  <tr th:each="b : ${books}">
    <td th:text="${b.title}"></td>
    <td th:text="${b.author}"></td>
    <td th:text="${b.quantity}"></td>
    <td><a th:href="@{'/books/' + ${b.id}}">Chi tiết</a></td>
  </tr>
  <tr th:if="${#lists.isEmpty(books)}">
    <td colspan="4">Chưa có sách</td>
  </tr>
  <tr>
    <td colspan="4"><a th:href="@{'/books/return'}">Trả sách</a></td>
  </tr>
</table>
</body>
</html>
